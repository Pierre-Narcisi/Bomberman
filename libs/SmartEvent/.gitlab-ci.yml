image: retoxe/c_cpp_clang_gcc:latest

build-gcc:
  stage: build
  script:
    - make COMPILO=g++ -j 4
  artifacts:
      paths:
        - ./*.a
        - ./*.so

build-clang:
  script:
    - make COMPILO=clang++ -j 4

test:
  stage: test
  script:
    - (cd tests; ./tests.sh)
  dependencies:
    - build-gcc
